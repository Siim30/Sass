<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCSS LEARNING</title>
        <!-- css -->
        <link rel="stylesheet" href="./scss/main.css">
      </head>
      
      <body>
        <main class="webpage">
          <!-- LEFT SIDE THE FORM -->
          <div class="form-side">
            <!-- title -->
            <div class="title-container">
              <h2 class="form-title">Enter Now</h2>
              <p class="form-text">Enter your name and email to continue</p>
            </div>
            <!-- forms -->
            <div class="form-container">
              <input type="Name" placeholder="Your Name">
              <input type="email" placeholder="Your Email">
              <button class="btn">Submit Here</button>
            </div>
          </div>
          <!-- END LEFT SIDE THE FORM -->
          <!-- RIGHT SIDE THE MAIN TITLE -->
          <div class="main-side">
            <div class="main-container">
            <h2>Mutual Investment</h2>
            <p>At Finance we care about your future. We help you invest the way you want. So you can relax, have fun and let
              your fund grow</p>
            </div>
            </div>
          <!-- END RIGHT SIDE THE MAIN TITLE -->
        </main>
      </body>
      
      </html>
